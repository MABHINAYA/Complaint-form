<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Complaint Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="complaint.png" type="image/png">
</head>
<body>
    <h1>Customer complaint form</h1>
    <p>Please fill all the required details to get a clear view of the complaint...</p>
    <form action="submit">
        <table>
            <th colspan="2">Customer Information</th>
            <tr>
                <td>
                   <label for="cusname">Customer Name:</label>
                   <input type="text" id="cusname" name="cusname" required placeholder="Enter your name">
                </td>
                <td>
                    <label for="mobile">Customer phone:</label>
                    <input type="number" maxlength="10">
                </td>
            </tr>
            <tr >
                <td colspan="2">
                    <label for="address">Customer Address:</label>
                    <input type="text" id="address" name="address">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Customer age:</label>
                    <input type="text" id="age" name="age">
                </td>
                <td>
                    <label for="position">Customer position:</label>
                    <input type="text" name="position" id="position">

                </td>
            </tr>

            <th colspan="2">Complaint information</th>
            <tr>
                <td>
                    <label for="date">Complaint date:</label>
                    <input type="date" id="date" name="date" required>

                </td>
                <td>
                    <label for="taken">Complaint taken by:</label>
                    <input type="text" id="taken" name="taken">

                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="details">Customer details:</label>
                    <input type="text" name="details" id="details" name="details"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="response">First response corrective action:</label>
                    <input type="text" id="response" name="response">
                </td>

            </tr>
            <tr>
                <td colspan="2">
                    <label for="cause">Suspected Cause:</label>
                    <input type="text" id="cause" name="cause">
                </td>

            </tr>
            <tr>
                <td colspan="2">
                    <label for="follow">Suspect action follow-up:</label>
                    <input type="text" id="follow" name="follow">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="steps">Steps to be taken for the action to be avoided:</label>
                    <input type="text" id="steps" name="steps">
                </td>
            </tr>
        </table>
        <p>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I have entered all the necessary information </label>
        </p>
            <input type="submit" value="submit">
    </form>
    
</body>
</html>
